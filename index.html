<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Battle</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="battle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-end">
      <div
        class="w-100 p-3 body rounded"
        style="border: 5px solid pink; height: 100vh"
      >
        <div class="mt-2 content flex-grow-1 overflow-auto">
          <h2 class="text-center">Welcome</h2>

          <h5>Guide:</h5>
          <p>
            <b>To start:</b> Type
            <a
              href="#"
              onclick="document.getElementById('input').value = '/Start'"
              >/Start</a
            ><br />
            <b>To See Cooldown:</b> Type
            <a href="#" onclick="document.getElementById('input').value = '/Cd'"
              >/Cd</a
            >

            <br />
            <b>To See Missions:</b> Type
            <a
              href="#"
              onclick="document.getElementById('input').value = '/Missions'"
              >/Missions</a
            >
            <br />

            <b>To battle:</b> Type
            <a
              href="#"
              onclick="document.getElementById('input').value = '/Battle'"
              >/Battle</a
            >
            <br />
            <b>To Level Up:</b> Type
            <a
              href="#"
              onclick="document.getElementById('input').value = '/Lv-up'"
              >/Lv-up</a
            >
            <br />
            <b>To See Profile:</b> Type
            <a href="#" onclick="document.getElementById('input').value = '/P'"
              >/P</a
            >
            <br />
            <b>For Help:</b> Type
            <a
              href="#"
              onclick="document.getElementById('input').value = '/Help'"
              >/Help</a
            >
          </p>
        </div>
        <div class="battle bg-dark"></div>
        <div class="pfp"></div>

        <div class="p-2 w-100 typing">
          <div class="btn-group dropup">
            <button
              type="button"
              class="btn dropdown-toggle border-0"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-optin-monster"></i>
            </button>
            <div
              class="dropdown-menu text-primary border-0"
              style="max-height: 200px; overflow-y: auto"
            >
              <a href="#"
                class="suggest"
                onclick="document.getElementById('input').value = '/Help';
                document.getElementById('input').focus();"
                >&nbsp;&nbsp;/Help</a
              >
              <hr />
              <a href="#"
                class="suggest"
                onclick="document.getElementById('input').value = '/P';
                document.getElementById('input').focus();"
                >&nbsp;&nbsp;/P</a
              >
              <hr />
              <a href="#"
                class="suggest"
                onclick="document.getElementById('input').value = '/Cd';
                document.getElementById('input').focus();"
                >&nbsp;&nbsp;/Cd</a
              >
              <hr />
              <a href="#"
                class="suggest"
                onclick="document.getElementById('input').value = '/Battle';
                document.getElementById('input').focus();"
                >&nbsp;&nbsp;/Battle</a
              >
              <hr />
              <a href="#"
                class="suggest"
                onclick="document.getElementById('input').value = '/Missions';
                document.getElementById('input').focus();"
              >
                &nbsp;&nbsp;/Missions
              </a>
            </div>
          </div>
          <input
            type="text"
            id="input"
            class="w-75 p-2 ps-3"
            placeholder="&nbsp;&nbsp;Enter a Comand"
          />
          <button
            type="submit"
            class="border-0 rounded bg-transparent"
            onclick="submit()"
          >
            <i class="fa fa-arrow-up fs-5 text-danger" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="battle.js"></script>
  </body>
</html>
